---
layout: default
---

<div class="projects">
    {% for post in site.posts %}
    <div class="project">
        <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
        {% if post.preview-image %}<div class="preview-image"><a href="{{ post.url }}"><img src="{{ site.root }}/img/{{ post.preview-image }}"></a></div>{% endif %}
    </div>
    {% endfor %}
</div>
