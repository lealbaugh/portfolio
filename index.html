---
layout: default
---

<div class="projects">
    {% for post in site.posts %}
    <div class="project">

        {% if post.preview-image %}<div class="preview-image"><a href="{{ post.url | remove_first:"/" }}"><img src="{{ site.baseurl }}/img/thumbs/{{ post.preview-image }}" title="{{ post.title }}"></a></div>{% endif %}
    </div>
    {% endfor %}
</div>
