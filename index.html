---
layout: default
title: Your New Jekyll Site
---

<div class="posts">
{% for post in site.posts %}
<div class="project">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {% if post.preview-image %}<img src="{{ site.url }}/img/{{ post.preview-image }}">{% endif %}
</div>
{% endfor %}
</div>
