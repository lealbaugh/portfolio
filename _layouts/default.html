<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/portfolio.css">
    </head>

    <body>
        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <span><a href="{{ site.baseurl }}/about">About</a></span><span class="rss"><a href="{{ site.baseurl }}/rss.xml">RSS</a></span>
          </div>
          {{ content }}
          <div class="footer">
            <span class="copyright">&copy; <a href='&#109;ailto&#58;&#108;%65a&#64;&#108;%6&#53;a&#46;z%6Fne'>Lea</a> {{ site.time | date: "%Y" }}</span>
          </div>
        </div>
    </body>
</html>
